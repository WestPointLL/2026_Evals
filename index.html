<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Player Evaluations</title>

<style>
body { font-family: system-ui, Arial; margin:0; background:#f6f7f9; }
.wrap { max-width:760px; margin:0 auto; padding:16px; }
.card { background:white; border-radius:16px; padding:16px; box-shadow:0 6px 18px rgba(0,0,0,.08); }

h1 { font-size:20px; margin:0 0 12px; }

label { display:block; font-size:12px; margin:14px 0 6px; color:#333; }

input, select, textarea, button {
  width:100%; font-size:16px; padding:12px;
  border:1px solid #d7dbe0; border-radius:12px;
  box-sizing:border-box; background:#fff;
}

textarea { min-height:90px; resize:vertical; }

.row { display:grid; grid-template-columns:1fr 1fr; gap:12px; }
@media (max-width:520px){ .row{ grid-template-columns:1fr; } }

.inline { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }

.check {
  display:flex; gap:10px; align-items:center;
  padding:10px 12px; border:1px solid #d7dbe0;
  border-radius:12px; background:#fff;
}
.check input { width:20px; height:20px; margin:0; }

button { margin-top:16px; border:none; background:#111827; color:#fff; font-weight:600; }
button:disabled { opacity:.6; }

.msg { margin-top:12px; font-size:14px; }
.ok { color:#0a7a2f; }
.err { color:#b42318; }

.divider { height:1px; background:#eef1f4; margin:14px 0; }

/* ===== PLAYER INFO PANEL ===== */

.playerCard{
  margin-top:12px;
  padding:16px;
  border-radius:14px;
  background:#eef3ff;
  border:2px solid #c7d2fe;
}

.playerName{
  font-size:22px;
  font-weight:700;
  margin-bottom:6px;
}

.playerID{
  font-size:28px;
  font-weight:900;
  color:#1e3a8a;
  margin-bottom:8px;
}

.playerDetails{
  font-size:15px;
  line-height:1.5;
}

.playerDetails span{
  display:block;
}

</style>
</head>

<body>
<div class="wrap">
<div class="card">

<h1>Player Evaluation</h1>

<label>Coach Name</label>
<input id="coach" />

<div class="divider"></div>

<div class="row">
  <div>
    <label>Filter by Division</label>
    <select id="division_filter"></select>
  </div>

  <div>
    <label>Player</label>
    <select id="player_select"></select>
  </div>
</div>

<!-- PLAYER INFO -->
<div id="player_meta" class="playerCard" style="display:none;"></div>

<div class="divider"></div>

<div class="row">
  <div>
    <label>Throwing Hand</label>
    <select id="throwing_hand">
      <option value="R">R</option>
      <option value="L">L</option>
    </select>
  </div>

  <div>
    <label>Positions</label>
    <div class="inline">
      <label class="check"><input type="checkbox" id="pitcher"/>Pitcher</label>
      <label class="check"><input type="checkbox" id="catcher"/>Catcher</label>
    </div>
  </div>
</div>

<label>Scores (0–10)</label>

<div class="row">
  <div>
    <label>Hitting</label>
    <input id="hitting" type="number" min="0" max="10" value="5"/>
  </div>
  <div>
    <label>Throwing</label>
    <input id="throwing" type="number" min="0" max="10" value="5"/>
  </div>
</div>

<div class="row">
  <div>
    <label>Fielding</label>
    <input id="fielding" type="number" min="0" max="10" value="5"/>
  </div>
</div>

<label>Notes</label>
<textarea id="notes"></textarea>

<button id="submit">Submit</button>
<div id="msg" class="msg"></div>

</div>
</div>

<script>
const ENDPOINT_URL="https://script.google.com/macros/s/AKfycbxmrt_e8t9NfFnG3P8_2oLnjV2uZKOnvdV9hqZ6MPrs7i-AO0MtSMbmYvDr6GzQ_qnS/exec";

const el=id=>document.getElementById(id);
const msg=el("msg");
const btn=el("submit");

let ALL_PLAYERS=[];
let PLAYERS_BY_ID={};

function setMsg(t,ok){
  msg.textContent=t;
  msg.className="msg "+(ok?"ok":"err");
}

function formatDate(d){
  if(!d) return "-";
  const date=new Date(d);
  if(isNaN(date)) return d;
  return date.toLocaleDateString("en-US");
}

function renderPlayer(p){
  const box=el("player_meta");
  if(!p){ box.style.display="none"; return; }

  box.style.display="block";
  box.innerHTML=`
    <div class="playerName">${p.player_name}</div>
    <div class="playerID">ID: ${p.player_id}</div>
    <div class="playerDetails">
      <span><strong>Birthdate:</strong> ${formatDate(p.birthdate)}</span>
      <span><strong>Division:</strong> ${p.division||"-"}</span>
      <span><strong>Draft:</strong> ${p.draft||"-"}</span>
      <span><strong>2025 Division:</strong> ${p["2025_division"]||"-"}</span>
    </div>
  `;
}

function buildDivisionFilter(players){
  const f=el("division_filter");
  const divs=[...new Set(players.map(p=>p.division).filter(Boolean))].sort();

  f.innerHTML=`<option value="ALL">All Divisions</option>`;
  divs.forEach(d=>{
    const o=document.createElement("option");
    o.value=d; o.textContent=d;
    f.appendChild(o);
  });
}

function rebuildPlayers(){
  const filter=el("division_filter").value;
  const sel=el("player_select");

  const list=filter==="ALL"?ALL_PLAYERS:
    ALL_PLAYERS.filter(p=>p.division===filter);

  sel.innerHTML="";
  list.forEach(p=>{
    const o=document.createElement("option");
    o.value=p.player_id;
    o.textContent=p.player_name;
    sel.appendChild(o);
  });

  renderPlayer(PLAYERS_BY_ID[sel.value]);
}

async function loadRoster(){
  const res=await fetch(ENDPOINT_URL+"?action=players");
  const data=await res.json();

  ALL_PLAYERS=data.players||[];
  PLAYERS_BY_ID={};
  ALL_PLAYERS.forEach(p=>PLAYERS_BY_ID[p.player_id]=p);

  buildDivisionFilter(ALL_PLAYERS);
  rebuildPlayers();

  el("division_filter").onchange=rebuildPlayers;
  el("player_select").onchange=()=>renderPlayer(PLAYERS_BY_ID[el("player_select").value]);
}

btn.onclick=async()=>{
  const player=PLAYERS_BY_ID[el("player_select").value];

  const payload={
    coach:el("coach").value,
    player_id:player.player_id,
   /* player_name:player.player_name,
    birthdate:player.birthdate,
    division:player.division,
    draft:player.draft,
    "2025_division":player["2025_division"],*/
    throwing_hand:el("throwing_hand").value,
    pitcher:el("pitcher").checked,
    catcher:el("catcher").checked,
    hitting:Number(el("hitting").value),
    throwing:Number(el("throwing").value),
    fielding:Number(el("fielding").value),
    notes:el("notes").value
  };

  btn.disabled=true;
  btn.textContent="Submitting...";

  const res=await fetch(ENDPOINT_URL,{
    method:"POST",
    headers:{"Content-Type":"text/plain"},
    body:JSON.stringify(payload)
  });

  const data=await res.json();
  setMsg(data.ok?"Saved ✓":"Error saving",data.ok);

  btn.disabled=false;
  btn.textContent="Submit";
};

loadRoster();
</script>
</body>
</html>
